<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>+Skaičiuotuvas+</title>
  <link rel="stylesheet" href="skaiciuotuvas.css">
  <script src="skaiciuotuvas.js" defer></script>
</head>

<body>
  <section id="skaiciuotuvas">
    <form>
      <input class="stilius" type="text" name="isvestis" id="isvestis">

      <button class="teigiamaNeigiama stilius" name="teigiamaNeigiama" id="teigiamaNeigiama">+/-</button>
      <button class="sudetis stilius" name="sudetis" id="sudetis">+</button>
      <button class="atimtis stilius" name="atimtis" id="atimtis">-</button>
      <button class="daugyba stilius" name="daugyba" id="daugyba">*</button>
      <button class="dalyba stilius" name="dalyba" id="dalyba">/</button>
      <button class="liekana stilius" name="liekana" id="liekana">%</button>
      <button class="kvadratu stilius" name="kvadratu" id="kvadratu">**</button>
      <button class="saknis stilius" name="saknis" id="saknis">√</button>
      <button class="lygu" name="lygu" type="submit" id="lygu">=</button>
      <button class="trinti stilius" name="reset" id="reset">C</button>
      <button class="trintiViska stilius" name="trintiViska" id="trintiViska">CE</button>
      <button class="taskas stilius" name="taskas" id="taskas">.</button>
      <button class="septyni stilius" name="septyni" id="septyni">7</button>
      <button class="astuoni stilius" name="astuoni" id="astuoni">8</button>
      <button class="devyni stilius" name="devyni" id="devyni">9</button>
      <button class="keturi stilius" name="keturi" id="keturi">4</button>
      <button class="penki stilius" name="penki" id="penki">5</button>
      <button class="sesi stilius" name="sesi" id="sesi">6</button>
      <button class="vienas stilius" name="vienas" id="vienas">1</button>
      <button class="du stilius" name="du" id="du">2</button>
      <button class="trys stilius" name="trys" id="trys">3</button>
      <button class="nulis stilius" name="nulis" id="nulis">0</button>



    </form>



  </section>
</body>

</html>
